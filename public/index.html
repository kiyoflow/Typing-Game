<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background-color: #ecdda5;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            font-family: 'Ubuntu', Courier, monospace;
        }

        .user-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .login-button {
            padding: 8px 16px;
            background-color: #ecdda5;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Ubuntu', Courier, monospace;
            transition: all 0.2s ease;
        }

        .login-button:hover {
            background-color: #2c3e50;
            color: #ecdda5;
        }
    </style>
</head>
<body>
    

    <div id="menu">
        <div id="menu-content">
            <button id="practice" class="modes">PRACTICE</button>
            <button id="pvp" class="modes">PVP</button>
        </div>
    </div>

    <div class="auth-container">
        <div id="user-info" style="display: none;">
            <div class="user-info">
                <img id="user-avatar" src="" alt="Profile">
                <span id="user-name"></span>
            </div>
            <button class="login-button" onclick="logout()">Logout</button>
        </div>
        <button id="login-button" class="login-button" onclick="login()">Login with Google</button>
    </div>
    

    <div id="queueMenu">
        <button id="queueBtn">Queue Into Match</button>
    </div>

    <div id="match">
        <div id="playerTypingArea" class="typingArea">
            <div class="typing-area-label">You</div>
            <div id="player-typing-container" class="pvp-typing-container"></div>
            <div id="player-keyboard-container"></div>
        </div>
        <div id="oppTypingArea" class="typingArea">
            <div class="typing-area-label">Opponent</div>
            <div id="opp-typing-container" class="pvp-typing-container"></div>
            <div id="opp-keyboard-container"></div>
        </div>
    </div>

    <div id="app">
        <div id="word-settings">
            <span class="word-count" data-count="2">2 words</span> |
            <span class="word-count" data-count="10">10 words</span> |
            <span class="word-count" data-count="25">25 words</span> |
            <span class="word-count" data-count="50">50 words</span> 
        </div>

        <div id="typing-container">
        </div>

        <div id="results-screen">
            <h2>Results</h2>
        </div>

        <div id="keyboard">
            <div class="row">
                <div class="key" id="Q">Q</div>
                <div class="key" id="W">W</div>
                <div class="key" id="E">E</div>
                <div class="key" id="R">R</div>
                <div class="key" id="T">T</div>
                <div class="key" id="Y">Y</div>
                <div class="key" id="U">U</div>
                <div class="key" id="I">I</div>
                <div class="key" id="O">O</div>
                <div class="key" id="P">P</div>
            </div>
            <div class="row">
                <div class="key" id="A">A</div>
                <div class="key" id="S">S</div>
                <div class="key" id="D">D</div>
                <div class="key" id="F">F</div>
                <div class="key" id="G">G</div>
                <div class="key" id="H">H</div>
                <div class="key" id="J">J</div>
                <div class="key" id="K">K</div>
                <div class="key" id="L">L</div>
            </div>
            <div class="row">
                <div class="key" id="Z">Z</div>
                <div class="key" id="X">X</div>
                <div class="key" id="V">V</div>
                <div class="key" id="B">B</div>
                <div class="key" id="N">N</div>
                <div class="key" id="M">M</div>
            </div>
            <div class="row">
                <div class="key" id="space">Space</div>
            </div>
        </div>
    </div>
    
    <script>
        function login() {
            window.location.href = '/auth/google';
        }

        function logout() {
            window.location.href = '/auth/logout';
        }

        fetch('/auth/status')
            .then(res => res.json())
            .then(data => {
                const userInfo = document.getElementById('user-info');
                const loginButton = document.getElementById('login-button');
                
                if (data.authenticated) {
                    userInfo.style.display = 'flex';
                    loginButton.style.display = 'none';
                    
                    document.getElementById('user-avatar').src = `/proxy-image?url=${encodeURIComponent(data.user.photos[0].value)}`;
                    document.getElementById('user-name').textContent = data.user.displayName;
                } else {
                    userInfo.style.display = 'none';
                    loginButton.style.display = 'block';
                }
            });
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
