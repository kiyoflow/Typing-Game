<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Your Account - Typi</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            background: #f0e8ca;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <!-- Username Setup Component for New Users -->
    <username-setup-component id="usernameSetup"></username-setup-component>

    <script src="/socket.io/socket.io.js"></script>
    <script src="usernameSetupComponent.js"></script>
    <script>
        // Show the username setup component immediately
        document.addEventListener('DOMContentLoaded', () => {
            const usernameSetup = document.getElementById('usernameSetup');
            if (usernameSetup) {
                usernameSetup.style.display = 'block';
            }
        });
    </script>
</body>
</html>
