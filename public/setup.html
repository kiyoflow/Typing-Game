<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Your Account - Typing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', Courier, monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <!-- Username Setup Component for New Users -->
    <username-setup-component id="usernameSetup"></username-setup-component>

    <script src="/socket.io/socket.io.js"></script>
    <script src="usernameSetupComponent.js"></script>
    <script>
        // Show the username setup component immediately
        document.addEventListener('DOMContentLoaded', () => {
            const usernameSetup = document.getElementById('usernameSetup');
            if (usernameSetup) {
                usernameSetup.style.display = 'block';
            }
        });
    </script>
</body>
</html>
